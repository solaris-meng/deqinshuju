
{% extends "index/base.html" %}
{% load staticfiles %}

{% block customcss %}
<link type="text/css" rel="stylesheet" href="{% static 'login.css' %}"/>
{% endblock %}

{% block content %}

<!--=== Content Part ===-->    
<div class="container">
    <div class="row">
        <div class="col-md-12 register-tl">
            <p>用户注册</p>
        </div>
        <div class="col-md-12">
            <form action="/register_handler" class="form-horizontal" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username"  placeholder="用户名，用来登陆德勤数据平台">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password"  placeholder="密码，用来登陆德勤数据平台">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email"  placeholder="邮箱地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="startcity" class="col-sm-2 control-label">集团名</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="jituanming">
                            <option>奥迪</option>
                            <option>保时捷</option>
                            <option>大众</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">城市</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="chengshiming"  placeholder="所在城市">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">城市级别</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="chengshijibie"  placeholder="城市级别">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">店名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="dianming"  placeholder="店名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">大区</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="daqu"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">小区</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="xiaoqu"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="dizhi"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="dianhua"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- end row -->
</div><!-- end container -->

<!--=== Content Part ===-->    
{% endblock %}
